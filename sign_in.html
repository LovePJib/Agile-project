<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesignin.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <script>
        function validateForm() {
            let email = document.forms["sign_in"]["email"].value;
            let password = document.forms["sign_in"]["password"].value;

            if (email == "") {
                alert("Enter your email address");
                return false;
            }
            if (password == "") {
                alert("Enter your password");
                return false;
            }
        }
    </script>
    <title>Sign up | Sign in</title>
</head>

<body>

    <div class="container">
        <div class="col-left">
            <div class="info-left">
            </div>

        </div>
        <div class="col-right">
            <div class="logo">Welcome to dashboard</div>
            <div class="text-welcome">Trusted and Accurate</div>
            <div class="text-detail">Get to your account</div>
            <div class="form">
                <form name="sign_in" action="#" onsubmit="return validateForm()" method="POST">
                    <input type="email" name="email" id="email" placeholder="email" class="email">
                    <input type="password" name="password" id="password" placeholder="password " class="password">
                    <a href="???"><input type="submit" value="Login" class="button"></a>
                </form>
            </div>
            <div class="text-signup">New to our website? Please
                <a href="sign_up.html">Sign Up</a></div>
            <div class="text-forget">Forget your password?
                <a href="???">Help</a></div>
        </div>
</body>

</html>

</html>
