<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topbar">
        <div class="user-icon">User</div>
        <div class="username">John Doe</div>
        <div class="search-box">
            <input type="text" placeholder="Search anything here ....">
        </div>
        <div class="notification-icon">
            <img src="notification-icon.png" alt="Notification Icon" class="notification-icon">
        </div>
    </div>


    <div class="sidebar">
        <div class="header">Smart Farm</div>
        <div class="menu-item">Profile</div>
        <div class="menu-item">Plant</div>
        <div class="menu-item">Message</div>
        <div class="menu-item">Setting</div>
    </div>




    <div class="content">
        <!-- เนื้อหาของ Dashboard จะถูกเพิ่มที่นี่ -->
        <div class="buttons">
            <button class="on-button">On</button>
            <button class="off-button">Off</button>
        </div>
    </div>

</body>

</html>
